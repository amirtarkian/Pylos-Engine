# ─────────────────────────────────────────────────────────────────
# Pylos AlphaZero Training Config — Cloud GPU
#
# Optimized for NVIDIA GPU instances (T4/V100/A100).
# Uses batched MCTS on GPU for maximum throughput.
#
# Run (inside container):
#   python engine/train.py --config engine/config_cloud.yaml
# ─────────────────────────────────────────────────────────────────

training:
  selfplay_games: 1000000
  search_iterations: 64
  batch_size: 128
  replay_buffer_size: 16384
  epochs_per_game: 10
  learning_rate: 0.001
  weight_decay: 0.0001
  c_puct: 1.5
  dirichlet_alpha: 0.3
  selfplay_batch_size: 64           # >0 = batched MCTS on GPU

  min_learning_rate: 0.00001
  temp_threshold: 15

  # ── Draw limits ──────────────────────────────────────────────
  max_moves: 200
  repetition_limit: 5
  move_limit_draw_penalty: 0.0
  repetition_draw_penalty: 0.0

checkpoints:
  save_every: 1000
  eval_games: 50
  dir: /app/checkpoints

dashboard:
  url: ""  # Set via DASHBOARD_URL env var or override in compose

wandb:
  enabled: false
  project: pylos-alphazero
